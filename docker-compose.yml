services:
  database:
    image: mongo:latest
    container_name: chat_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: chatuser
      MONGO_INITDB_ROOT_PASSWORD: chatpassword
    restart: always
  backend:
    build: ./backend
    command: npm start
    environment:
      MONGO_URI: "mongodb://chatuser:chatpassword@database:27017/chat_db?authSource=admin"
      PORT: 5000
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
    depends_on:
      - database
    restart: always
    deploy:
      replicas: 2
  nginx:
    image: nginx:latest
    container_name: chat_nginx
    ports:
      - "5000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: always
  front:
    build: ./frontend
    container_name: chat_frontend
    ports:
      - "3000:3000"
    depends_on:
      - nginx
    environment:
      VITE_API_URL: http://localhost:5000
    restart: always
volumes:
  mongo_data: