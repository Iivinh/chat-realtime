# Cấu hình worker processes
user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 🟢 ĐỊNH NGHĨA UPSTREAM (CÁC SERVER BACKEND)
    upstream backend_servers {
        # Docker Compose sẽ tự động tạo host cho mỗi replica: backend_1, backend_2, v.v.
        # Sử dụng tên dịch vụ là đủ
        server backend:5000;
    }

    server {
        listen 80; # Nginx lắng nghe cổng 80 nội bộ
        location / {
            # Bật proxy header để gửi đúng địa chỉ client
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;

            # 🟢 CÂN BẰNG TẢI: Chuyển hướng traffic đến upstream (các container backend)
            proxy_pass http://backend_servers; 

            # Cấu hình cho Socket.IO (Để giao thức WebSocket hoạt động)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}